<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon-color.png" media="(prefers-color-scheme: light)" />
  <link rel="icon" type="image/png" href="/favicon-white.png" media="(prefers-color-scheme: dark)" />
  <link rel="apple-touch-icon" href="/favicon-color.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Pilar Labs | Digital Infrastructure Partner</title>
  <meta name="title" content="Pilar Labs | Digital Infrastructure Partner" />
  <meta name="description"
    content="Partner digital development yang membangun infrastruktur web yang kuat dan scalable untuk bisnis Anda. Arsitektur modern, kode berkualitas, pertumbuhan berkelanjutan." />
  <meta name="keywords"
    content="web development, digital agency, React development, TypeScript, scalable architecture, Jakarta, Indonesia" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // Apply theme class immediately to prevent FOUC
    (function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.classList.add(savedTheme);
      } else {
        const userPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.classList.add(userPrefersDark ? 'dark' : 'light');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
